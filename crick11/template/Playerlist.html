<!DOCTYPE html>

{% extends "base.html" %}

{% block content %}
  <h1>Player List</h1>
  {% if player %}
  <ul>
    {% for p in player %}
      <li>
        <a href="{% url 'CRiC11:PlayerDetail' p.pk %}">{{ p.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
